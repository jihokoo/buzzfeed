<div class="form-group">
  <form data-ng-submit="search()">
    <input type="text" class="form-control" placeholder="#" data-ng-model="keyWords" autofocus>
  </form>
  <div class="tweets-container">
    <div data-ng-repeat="tweet in searchedTweets" class="individual-tweet clearfix" data-ng-dblclick="favorite(tweet)">
      <img class="profile-image" src="{{tweet.user.profile_image_url}}">
      <div class="tweet-content">
        <span parse-url="props" ng-model="tweet.text"></span>
        <br>
        <br>
        <span>{{parseTwitterDate(tweet.created_at)}}</span>
      </div>
    </div>
  </div>
</data>
